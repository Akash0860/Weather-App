<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body >
    <div class="container mx-auto my-5">
        <h1 class="text-center my-4 text-dark">Weather</h1>
        <form class="change text-dark text-center my-4">
            <label for="city"><h3>Enter the location for Weather information</h3> </label>
            <input type="text" name="city" class="form-control p-4">
        </form>
    
        
    <div class="card shadow-lg rounded m-5 d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top" >
        <div class="icon text-center bg-light mx-auto">
            <img src="" alt="">
        </div>
        <div class="details text-muted text-uppercase text-center">
        <h5 class="my-5">City Name</h5>
        <div class="my-5">Weather Condition</div>
        <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
        </div>
        </div>
    </div>
</div>
    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
